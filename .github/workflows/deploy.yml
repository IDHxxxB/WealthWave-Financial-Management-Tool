name: Canary Deployment for Wealthwave

on:
  push:
    branches:
      - main

jobs:
  canary-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Deploy to Staging (Canary)
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}
        REMOTE_HOST: ${{ secrets.STAGING_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
      run: |
        ssh -i $SSH_KEY $REMOTE_USER@$REMOTE_HOST 'bash -s' < scripts/deploy.sh --canary

    - name: Monitor Staging Environment
      run: |
        # Replace with commands to check health of the canary deployment
        curl -f http://staging.yourdomain.com/health || exit 1

    - name: Promote to Production
      if: success()
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}
        REMOTE_HOST: ${{ secrets.PRODUCTION_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
      run: |
        ssh -i $SSH_KEY $REMOTE_USER@$REMOTE_HOST 'bash -s' < scripts/deploy.sh --promote
